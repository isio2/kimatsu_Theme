<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="{{url_for('static',
  filename='css/index.css')}}"/>
  <link
      rel="icon"
      href="{{url_for('static', filename='favicon/favicon.ico')}}"
    />
  <title>Document</title>
</head>

<body class="back">
  <div>
  <h2>ログイン画面</h2>
  {% if error != null %}
    <p style="color:red">{{error}}</p>
  {% endif %}
  {% if msg != null %}
    <p style="color:blue">{{msg}}</p>
  {% endif %}
  <div class="login">
  <form action="{{url_for('login')}}" method="post">
    ユーザ名:<br><input type="text" name="username" value="{{data.user_name if data is defined else ''}}"><br>
    パスワード：<input type="password" name="password" value="{{data.password if data is defined else ''}}"><br>
    <button type="submit"class="btn">ログイン</button><br>
  </form>
  </div>
  <a href="{{url_for('staff')}}">新規登録</a>
  </div>
</body>
</html>
