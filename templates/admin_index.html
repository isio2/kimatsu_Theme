<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="icon"
      href="{{url_for('static', filename='favicon/favicon.ico')}}"
    />
  <title>Document</title>
</head>
<body>
  <h3>管理者ログイン画面</h3>
  {% if error != null %}
    <p style="color:red">{{error}}</p>
  {% endif %}
  {% if msg != null %}
    <p style="color:blue">{{msg}}</p>
  {% endif %}
  <form action="{{url_for('admin_login')}}" method="post">
    管理者名:<input type="text" name="username" value="{{data.user_name if data is defined else ''}}"><br>
    パスワード：<input type="password" name="password" value="{{data.password if data is defined else ''}}"><br>
    <button type="submit">ログイン</button>
  </form>
  <a class="nav-link" href="{{url_for('index')}}">ログイン画面に戻る</a>
</body>
</html>
