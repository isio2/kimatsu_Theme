<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一覧</h1>
<table border>
    <thead>
        <tr>
            <th>タイトル</th>
            <th>著者</th>
            <th>出版社</th>
            <th>ページ数</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <a class="nav-link" href="{{url_for('vip')}}">機能一覧に戻る</a>
</body>
</html>
